<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 01 JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen bg-amber-300">
        <div class="flex items-center justify-center min-h-screen">
            
            <form id="updatePasswordForm" class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm flex flex-col gap-1">
                <h2 class="text-2xl font-semibold text-gray-800 mb-2 flex justify-center">Update Password</h2>

                <div class="flex flex-col gap-2">
                    <label for="newPassword" class="block text-sm font-medium mb-1">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter New Password"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
                    <p id="newPasswordErrMsg" class="text-red-500 text-sm mt-1"></p>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Enter Confirm Password" class="w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
                    <p id="confirmPasswordErrMsg" class="text-red-500 text-sm mt-1"></p>
                </div>

                <div class="flex items-center mb-4">
                    <input type="checkbox" id="showPasswordCheckbox" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                    <label for="showPasswordCheckbox" class="ml-2 block text-sm text-gray-900">
                        Show Password
                    </label>
                </div>
                
                <button type="submit" id="updateBtn"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none">
                    Update Password
                </button>
            </form>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
